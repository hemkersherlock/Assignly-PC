<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Resizer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .upload-box {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 40px;
            text-align: center;
            background: #f8f9ff;
            margin: 30px 0;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-box:hover {
            background: #eef2ff;
            border-color: #764ba2;
            transform: scale(1.02);
        }
        .upload-box.dragover {
            background: #dbeafe;
            border-color: #2563eb;
        }
        .upload-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        .upload-text {
            font-size: 20px;
            color: #333;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .upload-hint {
            color: #666;
            font-size: 14px;
        }
        input[type="file"] {
            display: none;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .preview-card {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        .preview-card img {
            max-width: 100%;
            height: auto;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            background: white;
            padding: 10px;
        }
        .preview-card h3 {
            margin: 15px 0 5px;
            color: #333;
            font-size: 16px;
        }
        .preview-card p {
            color: #666;
            font-size: 13px;
            margin-bottom: 10px;
        }
        .hidden { display: none; }
        canvas { display: none; }
        .success {
            background: #10b981;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Logo Resizer Tool</h1>
        <p class="subtitle">Upload your 512x512 logo and get all sizes for your PWA instantly!</p>

        <!-- UPLOAD AREA - BIG AND OBVIOUS -->
        <div class="upload-box" id="uploadBox">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">CLICK HERE TO SELECT YOUR LOGO</div>
            <div class="upload-hint">or drag and drop logoz.png here</div>
            <input type="file" id="fileInput" accept="image/png,image/jpeg,image/jpg,image/webp">
        </div>

        <!-- ALTERNATIVE BUTTON -->
        <div style="text-align: center; margin: 20px 0;">
            <button class="btn" onclick="document.getElementById('fileInput').click()">
                üìÇ BROWSE FILES
            </button>
        </div>

        <!-- PREVIEW AREA -->
        <div id="previewArea" class="hidden">
            <div class="success">‚úÖ Logo processed! Preview all sizes below:</div>
            <div id="previewGrid" class="preview-grid"></div>
            
            <div style="text-align: center; margin-top: 30px;">
                <button class="btn" onclick="downloadAll()">üì• DOWNLOAD ALL ICONS</button>
                <button class="btn" onclick="location.reload()">üîÑ START OVER</button>
            </div>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const uploadBox = document.getElementById('uploadBox');
        const fileInput = document.getElementById('fileInput');
        const previewArea = document.getElementById('previewArea');
        const previewGrid = document.getElementById('previewGrid');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const sizes = [
            { name: 'Favicon', size: 32, filename: 'favicon.ico', desc: 'Browser tab icon' },
            { name: 'Apple Touch', size: 180, filename: 'apple-touch-icon.png', desc: 'iOS home screen' },
            { name: 'PWA Small', size: 192, filename: 'icon-192.png', desc: 'Android small' },
            { name: 'Logo', size: 256, filename: 'logo.png', desc: 'General use' },
            { name: 'PWA Large', size: 512, filename: 'icon-512.png', desc: 'Android large' },
        ];

        let resizedImages = {};

        // Click to upload
        uploadBox.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.classList.add('dragover');
        });

        uploadBox.addEventListener('dragleave', () => {
            uploadBox.classList.remove('dragover');
        });

        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) processImage(file);
        });

        // File selection
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) processImage(file);
        });

        function processImage(file) {
            console.log('Processing:', file.name);
            const reader = new FileReader();
            
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    console.log('Image loaded:', img.width, 'x', img.height);
                    createAllSizes(img);
                };
                img.src = e.target.result;
            };
            
            reader.readAsDataURL(file);
        }

        function createAllSizes(img) {
            previewGrid.innerHTML = '';
            resizedImages = {};

            sizes.forEach(({ name, size, filename, desc }) => {
                // Resize
                canvas.width = size;
                canvas.height = size;
                ctx.clearRect(0, 0, size, size);
                
                // Draw centered and scaled
                const scale = Math.min(size / img.width, size / img.height);
                const x = (size - img.width * scale) / 2;
                const y = (size - img.height * scale) / 2;
                
                ctx.drawImage(img, x, y, img.width * scale, img.height * scale);

                // Save
                const dataURL = canvas.toDataURL('image/png');
                resizedImages[filename] = dataURL;

                // Create preview
                const card = document.createElement('div');
                card.className = 'preview-card';
                card.innerHTML = `
                    <img src="${dataURL}" alt="${name}">
                    <h3>${name}</h3>
                    <p>${size}x${size}px - ${desc}</p>
                    <button class="btn" style="padding: 8px 16px; font-size: 14px;" onclick="downloadSingle('${filename}')">
                        üíæ Download
                    </button>
                `;
                previewGrid.appendChild(card);
            });

            // Show preview
            uploadBox.classList.add('hidden');
            previewArea.classList.remove('hidden');
        }

        function downloadSingle(filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = resizedImages[filename];
            link.click();
        }

        function downloadAll() {
            let delay = 0;
            Object.keys(resizedImages).forEach((filename) => {
                setTimeout(() => {
                    const link = document.createElement('a');
                    link.download = filename;
                    link.href = resizedImages[filename];
                    link.click();
                }, delay);
                delay += 300;
            });
            
            setTimeout(() => {
                alert('‚úÖ All 5 icons downloaded!\n\nReplace the files in your PUBLIC folder.');
            }, delay + 500);
        }
    </script>
</body>
</html>
